<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steven Adventure</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      overflow: hidden;
      cursor: none;
    }
    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
    }
    #box {
      width: 2000px;
      height: 2000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
    }
    .bird {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .cactus {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .drop {
      position: absolute;
      pointer-events: none;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="box">
      <img id="steven" class="bird" src="Steven.png" alt="Steven">
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const box = document.getElementById("box");
    const steven = document.getElementById("steven");

    let camX = box.clientWidth / 2 - wrapper.clientWidth / 2;
    let camY = box.clientHeight / 2 - wrapper.clientHeight / 2;

    // Place Steven in center of viewport
    function centerSteven() {
      steven.style.left = (wrapper.clientWidth / 2 - steven.offsetWidth / 2) + "px";
      steven.style.top = (wrapper.clientHeight / 2 - steven.offsetHeight / 2) + "px";
    }

    centerSteven();

    function scrollCamera(dx, dy) {
      camX = Math.max(0, Math.min(camX + dx, box.clientWidth - wrapper.clientWidth));
      camY = Math.max(0, Math.min(camY + dy, box.clientHeight - wrapper.clientHeight));
      wrapper.scrollLeft = camX;
      wrapper.scrollTop = camY;
    }

    // WASD + Arrow key controls
    const keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    function randomCactus() {
      const cactus = document.createElement("img");
      cactus.classList.add("cactus");
      cactus.src = "Cactus.png";
      cactus.alt = "Cactus";
      cactus.style.left = Math.floor(Math.random() * (box.clientWidth - 100)) + "px";
      cactus.style.top = Math.floor(Math.random() * (box.clientHeight - 100)) + "px";
      box.appendChild(cactus);

      setTimeout(() => cactus.remove(), 30000);
    }

    setInterval(randomCactus, 500);

    function createDrop() {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      drop.textContent = "ðŸ’©";
      drop.style.left = (camX + wrapper.clientWidth / 2 - 10) + "px";
      drop.style.top = (camY + wrapper.clientHeight / 2 - 10) + "px";
      box.appendChild(drop);

      let start = null;
      const duration = 2000;
      const endX = parseFloat(drop.style.left) - 100;
      const endY = parseFloat(drop.style.top) + 100;

      function animateDrop(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);

        const currentX = parseFloat(drop.style.left) + (endX - parseFloat(drop.style.left)) * progress;
        const currentY = parseFloat(drop.style.top) + (endY - parseFloat(drop.style.top)) * progress;

        drop.style.left = currentX + "px";
        drop.style.top = currentY + "px";

        if (progress < 1) {
          requestAnimationFrame(animateDrop);
        } else {
          const dropRect = drop.getBoundingClientRect();
          document.querySelectorAll('.cactus').forEach(cactus => {
            const cactusRect = cactus.getBoundingClientRect();
            if (
              dropRect.left < cactusRect.right &&
              dropRect.right > cactusRect.left &&
              dropRect.top < cactusRect.bottom &&
              dropRect.bottom > cactusRect.top
            ) {
              cactus.remove();
            }
          });
          drop.remove();
        }
      }

      requestAnimationFrame(animateDrop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        createDrop();
      }
    });

    function gameLoop() {
      const speed = 10;
      if (keys["arrowup"] || keys["w"]) scrollCamera(0, -speed);
      if (keys["arrowdown"] || keys["s"]) scrollCamera(0, speed);
      if (keys["arrowleft"] || keys["a"]) scrollCamera(-speed, 0);
      if (keys["arrowright"] || keys["d"]) scrollCamera(speed, 0);
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
