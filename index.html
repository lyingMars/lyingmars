<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Follower</title>
  <style>
    body {
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #box {
      width: 2000px;
      height: 2000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
      overflow: hidden;
    }
    .bird {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    #gary {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .cactus {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .drop {
      position: absolute;
      pointer-events: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="box">
    <img id="gary" src="gary.png" alt="Gary">
    <img id="bob" class="bird" src="bob.png" alt="Bob" style="top: 0; left: 0;">
    <img id="steven" class="bird" src="Steven.png" alt="Steven" style="bottom: 0; right: 0;">
  </div>

  <script>
    const box = document.getElementById("box");
    const gary = document.getElementById("gary");
    const bob = document.getElementById("bob");
    const steven = document.getElementById("steven");

    let activeBird = gary;

    function randomCactus() {
      const cactus = document.createElement("img");
      cactus.classList.add("cactus");
      cactus.src = "Cactus.png";
      cactus.alt = "Cactus";
      cactus.style.left = Math.floor(Math.random() * (box.clientWidth - 10)) + "px";
      cactus.style.top = Math.floor(Math.random() * (box.clientHeight - 10)) + "px";
      box.appendChild(cactus);

      setTimeout(() => cactus.remove(), 30000);
    }

    setInterval(randomCactus, 500);

    bob.addEventListener("click", (e) => {
      e.stopPropagation();
      if (activeBird !== bob) {
        activeBird = bob;
      }
    });

    steven.addEventListener("click", (e) => {
      e.stopPropagation();
      if (activeBird !== steven) {
        activeBird = steven;
      }
    });

    function createDrop(x, y) {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      drop.textContent = "ðŸ’©";
      drop.style.left = x + "px";
      drop.style.top = y + "px";
      box.appendChild(drop);

      let start = null;
      const duration = 2000;
      const endX = x - 100;
      const endY = y + 300;

      function animateDrop(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);

        const currentX = x + (endX - x) * progress;
        const currentY = y + (endY - y) * progress;

        drop.style.left = currentX + "px";
        drop.style.top = currentY + "px";

        if (progress < 1) {
          requestAnimationFrame(animateDrop);
        } else {
          const dropRect = drop.getBoundingClientRect();
          document.querySelectorAll('.cactus').forEach(cactus => {
            const cactusRect = cactus.getBoundingClientRect();
            if (
              dropRect.left < cactusRect.right &&
              dropRect.right > cactusRect.left &&
              dropRect.top < cactusRect.bottom &&
              dropRect.bottom > cactusRect.top
            ) {
              cactus.remove();
            }
          });
          drop.remove();
        }
      }

      requestAnimationFrame(animateDrop);
    }

    box.addEventListener("mousemove", (e) => {
      const rect = box.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      const birdWidth = activeBird.offsetWidth;
      const birdHeight = activeBird.offsetHeight;

      x = Math.max(0, Math.min(x, box.clientWidth - birdWidth));
      y = Math.max(0, Math.min(y, box.clientHeight - birdHeight));

      activeBird.style.left = x + "px";
      activeBird.style.top = y + "px";
    });

    box.addEventListener("click", (e) => {
      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      createDrop(x, y);
    });
  </script>
</body>
</html>
