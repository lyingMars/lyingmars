<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Steven</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      overflow: hidden;
      cursor: none;
    }
    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
    }
    #box {
      width: 2000px;
      height: 2000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
    }
    #steven {
      position: fixed;
      width: 100px;
      height: 100px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
    }
    .cactus {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .drop {
      position: absolute;
      pointer-events: none;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="box">
      <img id="steven" src="Steven.png" alt="Steven">
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const box = document.getElementById("box");

    // Initial camera center
    let camX = box.clientWidth / 2 - wrapper.clientWidth / 2;
    let camY = box.clientHeight / 2 - wrapper.clientHeight / 2;
    wrapper.scrollLeft = camX;
    wrapper.scrollTop = camY;

    // Movement tracking
    const keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    // Generate Cactus
    function randomCactus() {
      const cactus = document.createElement("img");
      cactus.classList.add("cactus");
      cactus.src = "Cactus.png"; // Capital C
      cactus.alt = "Cactus";
      cactus.style.left = Math.floor(Math.random() * (box.clientWidth - 100)) + "px";
      cactus.style.top = Math.floor(Math.random() * (box.clientHeight - 100)) + "px";
      box.appendChild(cactus);

      setTimeout(() => cactus.remove(), 30000);
    }

    setInterval(randomCactus, 500);

    // Drop poop from center
    function createDrop() {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      const x = wrapper.scrollLeft + wrapper.clientWidth / 2 - 10;
      const y = wrapper.scrollTop + wrapper.clientHeight / 2 - 10;
      drop.style.left = x + "px";
      drop.style.top = y + "px";
      box.appendChild(drop);

      let start = null;
      const duration = 2000;
      const endX = x - 100;
      const endY = y + 100;

      function animateDrop(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);

        drop.style.left = x + (endX - x) * progress + "px";
        drop.style.top = y + (endY - y) * progress + "px";

        if (progress < 1) {
          requestAnimationFrame(animateDrop);
        } else {
          const dropRect = drop.getBoundingClientRect();
          document.querySelectorAll('.cactus').forEach(cactus => {
            const cactusRect = cactus.getBoundingClientRect();
            if (
              dropRect.left < cactusRect.right &&
              dropRect.right > cactusRect.left &&
              dropRect.top < cactusRect.bottom &&
              dropRect.bottom > cactusRect.top
            ) {
              cactus.remove();
            }
          });
          drop.remove();
        }
      }

      requestAnimationFrame(animateDrop);
    }

    // Poop key
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        createDrop();
      }
    });

    // Movement loop
    function gameLoop() {
      const speed = 10;
      if (keys["arrowup"] || keys["w"]) camY -= speed;
      if (keys["arrowdown"] || keys["s"]) camY += speed;
      if (keys["arrowleft"] || keys["a"]) camX -= speed;
      if (keys["arrowright"] || keys["d"]) camX += speed;

      camX = Math.max(0, Math.min(camX, box.clientWidth - wrapper.clientWidth));
      camY = Math.max(0, Math.min(camY, box.clientHeight - wrapper.clientHeight));

      wrapper.scrollLeft = camX;
      wrapper.scrollTop = camY;

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
