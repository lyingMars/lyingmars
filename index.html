<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Game</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      overflow: hidden;
      cursor: crosshair;
    }
    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
    }
    #box {
      width: 20000px;
      height: 20000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
    }
    .hud-bird {
      position: fixed;
      width: 200px;
      height: 200px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    .bird-select, .item, .mob {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .cactus {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .drop {
      position: absolute;
      pointer-events: none;
      font-size: 25px;
    }
    #pointsContainer {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 15px;
      background-color: #ccc;
      border: 1px solid #888;
      z-index: 999;
    }
    #pointsBar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.2s ease;
    }
    #healthContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background-color: #ccc;
      border: 1px solid #888;
      z-index: 999;
    }
    #healthBar {
      height: 100%;
      width: 100%;
      background-color: red;
      transition: width 0.2s ease;
    }
    #levelUpPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      color: white;
      font-size: 10vw;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .level-option {
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="pointsContainer"><div id="pointsBar"></div></div>
  <div id="healthContainer"><div id="healthBar"></div></div>
  <div id="wrapper">
    <div id="box">
      <img id="bob" class="bird-select" src="bob.png" alt="Bob" style="top: 0; left: 0;">
      <img id="steven" class="bird-select" src="Steven.png" alt="Steven" style="bottom: 0; right: 0;">
    </div>
  </div>
  <img id="activeBird" class="hud-bird" src="normal.bord.gif" alt="Main Bird">
  <div id="levelUpPopup">
    <div class="level-option" onclick="closeLevelUp()">A</div>
    <div class="level-option" onclick="closeLevelUp()">B</div>
    <div class="level-option" onclick="activateSeed()">Seed</div>
  </div>

  <script>
    let isSpeedBoosted = false;
    let isSeedActive = false;
    let paused = false;
    let aimingEnabled = false;
    let points = 0;
    let health = 100;
    let camX = 0;
    let camY = 0;

    const wrapper = document.getElementById("wrapper");
    const box = document.getElementById("box");
    const activeBird = document.getElementById("activeBird");
    const popup = document.getElementById("levelUpPopup");
    const pointsBar = document.getElementById("pointsBar");
    const healthBar = document.getElementById("healthBar");
    const keys = {};

    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function updateHealthBar() {
      healthBar.style.width = `${Math.min(100, health)}%`;
    }

    function updatePointsBar() {
      const percent = (points / 10) * 100;
      pointsBar.style.width = `${Math.min(percent, 100)}%`;

      if (points >= 10 && !paused) {
        paused = true;
        popup.style.display = "flex";
      }
    }

    function closeLevelUp() {
      points = 0;
      updatePointsBar();
      paused = false;
      popup.style.display = "none";
    }

    function activateSeed() {
      isSeedActive = true;
      paused = false;
      points = 0;
      updatePointsBar();
      popup.style.display = "none";
      activeBird.src = "trippy2.bord.gif";

      const interval = setInterval(() => {
        if (!isSeedActive) return clearInterval(interval);
        const centerX = wrapper.scrollLeft + wrapper.clientWidth / 2 - 10;
        const centerY = wrapper.scrollTop + wrapper.clientHeight / 2 - 10;
        const angles = [0, 60, 120, 180, 240, 300];
        angles.forEach(deg => {
          const rad = deg * Math.PI / 180;
          const dx = Math.cos(rad) * 200;
          const dy = Math.sin(rad) * 200;
          createDrop(centerX, centerY, dx, dy);
        });
      }, 300);

      setTimeout(() => {
        isSeedActive = false;
        activeBird.src = "normal.bord.gif";
      }, 10000);
    }

    function applyMangoEffect() {
      isSpeedBoosted = true;
      activeBird.src = "zoom.bord.gif";
      setTimeout(() => {
        isSpeedBoosted = false;
        activeBird.src = "normal.bord.gif";
      }, 3000);
    }

    function collectItem(item) {
      const src = item.src;
      if (src.includes("pistach")) {
        health = Math.min(100, health + 150);
        updateHealthBar();
      } else if (src.includes("mango")) {
        applyMangoEffect();
      }
      item.remove();
      aimingEnabled = true;
    }

    function checkItemCollisions() {
      document.querySelectorAll('.item').forEach(item => {
        const rect = item.getBoundingClientRect();
        const centerX = wrapper.clientWidth / 2;
        const centerY = wrapper.clientHeight / 2;
        if (
          centerX > rect.left &&
          centerX < rect.right &&
          centerY > rect.top &&
          centerY < rect.bottom
        ) {
          collectItem(item);
        }
      });
    }

    function createDrop(x, y, dx = -100, dy = 100) {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      drop.textContent = "ðŸ’©";
      drop.style.left = `${x}px`;
      drop.style.top = `${y}px`;
      box.appendChild(drop);

      let start = null;
      const duration = 2000;
      const endX = x + dx;
      const endY = y + dy;

      function animateDrop(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);
        const currX = x + (endX - x) * progress;
        const currY = y + (endY - y) * progress;
        drop.style.left = `${currX}px`;
        drop.style.top = `${currY}px`;

        if (progress < 1) {
          requestAnimationFrame(animateDrop);
        } else {
          const dropRect = drop.getBoundingClientRect();
          document.querySelectorAll('.cactus, .mob').forEach(obj => {
            const rect = obj.getBoundingClientRect();
            if (
              dropRect.left < rect.right &&
              dropRect.right > rect.left &&
              dropRect.top < rect.bottom &&
              dropRect.bottom > rect.top
            ) {
              if (obj.classList.contains("cactus") && points < 10) {
                points++;
                updatePointsBar();
              }
              obj.remove();
            }
          });
          drop.remove();
        }
      }

      requestAnimationFrame(animateDrop);
    }

    function gameLoop() {
      const moveSpeed = isSpeedBoosted ? 20 : 10;
      if (keys["arrowup"] || keys["w"]) camY -= moveSpeed;
      if (keys["arrowdown"] || keys["s"]) camY += moveSpeed;
      if (keys["arrowleft"] || keys["a"]) camX -= moveSpeed;
      if (keys["arrowright"] || keys["d"]) camX += moveSpeed;

      camX = Math.max(0, Math.min(camX, box.clientWidth - wrapper.clientWidth));
      camY = Math.max(0, Math.min(camY, box.clientHeight - wrapper.clientHeight));
      wrapper.scrollLeft = camX;
      wrapper.scrollTop = camY;

      if (!paused) checkItemCollisions();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (paused) return;
      if (e.code === "Space" && !aimingEnabled) {
        e.preventDefault();
        const x = wrapper.scrollLeft + wrapper.clientWidth / 2 - 10;
        const y = wrapper.scrollTop + wrapper.clientHeight / 2 - 10;
        createDrop(x, y);
      }
    });

    document.addEventListener("click", (e) => {
      if (!aimingEnabled || paused) return;
      const targetX = e.clientX + wrapper.scrollLeft;
      const targetY = e.clientY + wrapper.scrollTop;
      const centerX = wrapper.scrollLeft + wrapper.clientWidth / 2 - 10;
      const centerY = wrapper.scrollTop + wrapper.clientHeight / 2 - 10;
      const dx = targetX - centerX;
      const dy = targetY - centerY;
      createDrop(centerX, centerY, dx, dy);
    });

    gameLoop();
  </script>
</body>
</html>
