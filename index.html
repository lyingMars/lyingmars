<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Bird Map</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      overflow: hidden;
      cursor: auto;
    }
    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
    }
    #box {
      width: 20000px;
      height: 20000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
    }
    .hud-bird {
      position: fixed;
      width: 100px;
      height: 100px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    .bird-select {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .cactus {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
      border: 2px solid red; /* Add red border for visibility */
    }
    .drop {
      position: absolute;
      pointer-events: none;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="box">
      <img id="bob" class="bird-select" src="bob.png" alt="Bob" style="top: 0; left: 0;">
      <img id="steven" class="bird-select" src="Steven.png" alt="Steven" style="bottom: 0; right: 0;">
    </div>
  </div>

  <!-- HUD bird (always in center) -->
  <img id="activeBird" class="hud-bird" src="normal.bord.gif" alt="Main Bird">

  <script>
    const wrapper = document.getElementById("wrapper");
    const box = document.getElementById("box");
    const bob = document.getElementById("bob");
    const steven = document.getElementById("steven");
    const activeBird = document.getElementById("activeBird");

    let camX = box.clientWidth / 2 - wrapper.clientWidth / 2;
    let camY = box.clientHeight / 2 - wrapper.clientHeight / 2;
    wrapper.scrollLeft = camX;
    wrapper.scrollTop = camY;

    const keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key.toLowerCase()] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key.toLowerCase()] = false;
    });

    bob.addEventListener("click", (e) => {
      e.stopPropagation();
      activeBird.src = "bob.png";
    });

    steven.addEventListener("click", (e) => {
      e.stopPropagation();
      activeBird.src = "Steven.png";
    });

    function randomCactus() {
      const cactus = document.createElement("img");
      cactus.classList.add("cactus");
      cactus.src = "Cactus.png";
      cactus.alt = "Cactus";

      // Spawn within current visible screen area
      const viewX = wrapper.scrollLeft;
      const viewY = wrapper.scrollTop;
      const viewW = wrapper.clientWidth;
      const viewH = wrapper.clientHeight;

      const x = viewX + Math.random() * (viewW - 100);
      const y = viewY + Math.random() * (viewH - 100);

      cactus.style.left = `${x}px`;
      cactus.style.top = `${y}px`;
      box.appendChild(cactus);

      console.log("Cactus spawned at:", x, y);

      setTimeout(() => cactus.remove(), 30000);
    }

    setInterval(randomCactus, 500);

    function createDrop() {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      drop.textContent = "ðŸ’©";

      const x = wrapper.scrollLeft + wrapper.clientWidth / 2 - 10;
      const y = wrapper.scrollTop + wrapper.clientHeight / 2 - 10;
      drop.style.left = x + "px";
      drop.style.top = y + "px";
      box.appendChild(drop);

      let start = null;
      const duration = 2000;
      const endX = x - 100;
      const endY = y + 100;

      function animateDrop(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);

        drop.style.left = x + (endX - x) * progress + "px";
        drop.style.top = y + (endY - y) * progress + "px";

        if (progress < 1) {
          requestAnimationFrame(animateDrop);
        } else {
          const dropRect = drop.getBoundingClientRect();
          document.querySelectorAll('.cactus').forEach(cactus => {
            const cactusRect = cactus.getBoundingClientRect();
            if (
              dropRect.left < cactusRect.right &&
              dropRect.right > cactusRect.left &&
              dropRect.top < cactusRect.bottom &&
              dropRect.bottom > cactusRect.top
            ) {
              cactus.remove();
            }
          });
          drop.remove();
        }
      }

      requestAnimationFrame(animateDrop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        createDrop();
      }
    });

    function gameLoop() {
      const speed = 10;
      if (keys["arrowup"] || keys["w"]) camY -= speed;
      if (keys["arrowdown"] || keys["s"]) camY += speed;
      if (keys["arrowleft"] || keys["a"]) camX -= speed;
      if (keys["arrowright"] || keys["d"]) camX += speed;

      camX = Math.max(0, Math.min(camX, box.clientWidth - wrapper.clientWidth));
      camY = Math.max(0, Math.min(camY, box.clientHeight - wrapper.clientHeight));

      wrapper.scrollLeft = camX;
      wrapper.scrollTop = camY;

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
