<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Follower</title>
  <style>
    body {
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #box {
      width: 2000px;
      height: 2000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
      overflow: hidden;
    }
    #gary {
      position: absolute;
      width: 100px; /* Adjust size as needed */
      height: 100px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="box">
    <img id="gary" src="gary.png" alt="Gary">
  </div>

  <script>
    const box = document.getElementById("box");
    const gary = document.getElementById("gary");

    box.addEventListener("mousemove", (e) => {
      const rect = box.getBoundingClientRect();
      let x = e.clientX - rect.left;
      let y = e.clientY - rect.top;

      // Constrain within box
      const garyWidth = gary.offsetWidth;
      const garyHeight = gary.offsetHeight;
      x = Math.max(0, Math.min(x, box.clientWidth - garyWidth));
      y = Math.max(0, Math.min(y, box.clientHeight - garyHeight));

      gary.style.left = x + "px";
      gary.style.top = y + "px";
    });
  </script>
</body>
</html>
  </script>
</body>
</html>
