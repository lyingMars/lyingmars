<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Follower</title>
  <style>
    body {
      background-color: #eee;
      margin: 0;
      overflow: hidden;
      cursor: none;
    }
    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
    }
    #box {
      width: 2000px;
      height: 2000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
    }
    .bird {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    #mainBird {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .cactus {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .drop {
      position: absolute;
      pointer-events: none;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="box">
      <img id="mainBird" src="normal.bord.gif" alt="Main Bird">
      <img id="bob" class="bird" src="bob.png" alt="Bob" style="top: 0; left: 0;">
      <img id="steven" class="bird" src="Steven.png" alt="Steven" style="bottom: 0; right: 0;">
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const box = document.getElementById("box");
    const mainBird = document.getElementById("mainBird");
    const bob = document.getElementById("bob");
    const steven = document.getElementById("steven");

    let activeBird = mainBird;
    let birdX = 0;
    let birdY = 0;

    function randomCactus() {
      const cactus = document.createElement("img");
      cactus.classList.add("cactus");
      cactus.src = "cactus.png";
      cactus.alt = "Cactus";
      cactus.style.left = Math.floor(Math.random() * (box.clientWidth - 10)) + "px";
      cactus.style.top = Math.floor(Math.random() * (box.clientHeight - 10)) + "px";
      box.appendChild(cactus);

      setTimeout(() => cactus.remove(), 30000);
    }

    setInterval(randomCactus, 500);

    bob.addEventListener("click", (e) => {
      e.stopPropagation();
      if (activeBird !== bob) {
        activeBird = bob;
      }
    });

    steven.addEventListener("click", (e) => {
      e.stopPropagation();
      if (activeBird !== steven) {
        activeBird = steven;
      }
    });

    function createDrop(x, y) {
      const drop = document.createElement("div");
      drop.classList.add("drop");
      drop.textContent = "ðŸ’©";
      drop.style.left = x + "px";
      drop.style.top = y + "px";
      box.appendChild(drop);

      let start = null;
      const duration = 2000;
      const endX = x - 100;
      const endY = y + 100;

      function animateDrop(timestamp) {
        if (!start) start = timestamp;
        const progress = Math.min((timestamp - start) / duration, 1);

        const currentX = x + (endX - x) * progress;
        const currentY = y + (endY - y) * progress;

        drop.style.left = currentX + "px";
        drop.style.top = currentY + "px";

        if (progress < 1) {
          requestAnimationFrame(animateDrop);
        } else {
          const dropRect = drop.getBoundingClientRect();
          document.querySelectorAll('.cactus').forEach(cactus => {
            const cactusRect = cactus.getBoundingClientRect();
            if (
              dropRect.left < cactusRect.right &&
              dropRect.right > cactusRect.left &&
              dropRect.top < cactusRect.bottom &&
              dropRect.bottom > cactusRect.top
            ) {
              cactus.remove();
            }
          });
          drop.remove();
        }
      }

      requestAnimationFrame(animateDrop);
    }

    box.addEventListener("mousemove", (e) => {
      const rect = box.getBoundingClientRect();
      birdX = e.clientX - rect.left + wrapper.scrollLeft;
      birdY = e.clientY - rect.top + wrapper.scrollTop;

      const birdWidth = activeBird.offsetWidth;
      const birdHeight = activeBird.offsetHeight;

      birdX = Math.max(0, Math.min(birdX, box.clientWidth - birdWidth));
      birdY = Math.max(0, Math.min(birdY, box.clientHeight - birdHeight));

      activeBird.style.left = birdX + "px";
      activeBird.style.top = birdY + "px";

      // Edge scrolling logic when bird is 200px from box edge
      const edgeDistance = 200;
      const scrollSpeed = 20;

      if (birdX - wrapper.scrollLeft < edgeDistance) {
        wrapper.scrollLeft = Math.max(0, wrapper.scrollLeft - scrollSpeed);
      } else if (birdX - wrapper.scrollLeft > wrapper.clientWidth - edgeDistance) {
        wrapper.scrollLeft = Math.min(box.scrollWidth, wrapper.scrollLeft + scrollSpeed);
      }

      if (birdY - wrapper.scrollTop < edgeDistance) {
        wrapper.scrollTop = Math.max(0, wrapper.scrollTop - scrollSpeed);
      } else if (birdY - wrapper.scrollTop > wrapper.clientHeight - edgeDistance) {
        wrapper.scrollTop = Math.min(box.scrollHeight, wrapper.scrollTop + scrollSpeed);
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault(); // prevents page from scrolling
        createDrop(birdX, birdY);
      }
    });
  </script>
</body>
</html>
