<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Game2</title>
  <style>
    body {
      margin: 0;
      background-color: #eee;
      overflow: hidden;
      cursor: crosshair;
    }
    #wrapper {
      width: 100vw;
      height: 100vh;
      overflow: scroll;
      position: relative;
    }
    #box {
      width: 20000px;
      height: 20000px;
      background-color: white;
      border: 1px solid black;
      position: relative;
    }
    .hud-bird {
      position: fixed;
      width: 200px;
      height: 200px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
    }
    .bird-select, .item, .mob {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
    .cactus {
      position: absolute;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }
    .drop {
      position: absolute;
      pointer-events: none;
      font-size: 25px;
    }
    #pointsContainer {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 15px;
      background-color: #ccc;
      border: 1px solid #888;
      z-index: 999;
    }
    #pointsBar {
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.2s ease;
    }
    #healthContainer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      background-color: #ccc;
      border: 1px solid #888;
      z-index: 999;
    }
    #healthBar {
      height: 100%;
      width: 100%;
      background-color: red;
      transition: width 0.2s ease;
    }
    #levelUpPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      color: white;
      font-size: 10vw;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .level-option {
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="pointsContainer"><div id="pointsBar"></div></div>
  <div id="healthContainer"><div id="healthBar"></div></div>

  <div id="wrapper">
    <div id="box">
      <img id="bob" class="bird-select" src="bob.png" alt="Bob" style="top: 0; left: 0;">
      <img id="steven" class="bird-select" src="Steven.png" alt="Steven" style="bottom: 0; right: 0;">
    </div>
  </div>

  <img id="activeBird" class="hud-bird" src="normal.bord.gif" alt="Main Bird">

  <div id="levelUpPopup">
    <div class="level-option" onclick="closeLevelUp()">A</div>
    <div class="level-option" onclick="closeLevelUp()">B</div>
    <div class="level-option" onclick="activateSeed()">Seed</div>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const box = document.getElementById("box");
    const activeBird = document.getElementById("activeBird");
    const healthBar = document.getElementById("healthBar");
    const pointsBar = document.getElementById("pointsBar");
    const popup = document.getElementById("levelUpPopup");

    let camX = box.clientWidth / 2 - wrapper.clientWidth / 2;
    let camY = box.clientHeight / 2 - wrapper.clientHeight / 2;
    wrapper.scrollLeft = camX;
    wrapper.scrollTop = camY;

    let aimingEnabled = false;
    let health = 100;
    let points = 0;
    const maxPoints = 10;
    let paused = false;
    let catRate = 7000;

    let isSpeedBoosted = false;
    let isSeedActive = false;

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    document.getElementById("bob").addEventListener("click", () => activeBird.src = "bob.png");
    document.getElementById("steven").addEventListener("click", () => activeBird.src = "Steven.png");
    function updateHealthBar() {
      healthBar.style.width = `${Math.max(0, health)}%`;
    }

    function updatePointsBar() {
      const percent = (points / maxPoints) * 100;
      pointsBar.style.width = `${Math.min(percent, 100)}%`;

      if (points >= maxPoints && !paused) {
        paused = true;
        popup.style.display = "flex";
      }
    }

    function closeLevelUp() {
      popup.style.display = "none";
      points = 0;
      updatePointsBar();
      paused = false;
    }

    function applyMangoEffect() {
      if (isSpeedBoosted) return;
      isSpeedBoosted = true;
      activeBird.src = "zoom.bord.gif";
      setTimeout(() => {
        isSpeedBoosted = false;
        activeBird.src = "normal.bord.gif";
      }, 3000);
    }

    function activateSeed() {
      if (isSeedActive) return;
      isSeedActive = true;
      activeBird.src = "trippy2.bord.gif";
      popup.style.display = "none";
      paused = false;
      points = 0;
      updatePointsBar();

      const interval = setInterval(() => {
        if (!isSeedActive) return clearInterval(interval);
        const centerX = wrapper.scrollLeft + wrapper.clientWidth / 2 - 10;
        const centerY = wrapper.scrollTop + wrapper.clientHeight / 2 - 10;
        const angles = [0, 60, 120, 180, 240, 300];
        angles.forEach(deg => {
          const rad = deg * Math.PI / 180;
          const dx = Math.cos(rad) * 200;
          const dy = Math.sin(rad) * 200;
          createDrop(centerX, centerY, dx, dy);
        });
      }, 300);

      setTimeout(() => {
        isSeedActive = false;
        activeBird.src = "normal.bord.gif";
      }, 10000);
    }
    function gameLoop() {
      if (!paused) {
        const speed = isSpeedBoosted ? 20 : 10;
        if (keys["arrowup"] || keys["w"]) camY -= speed;
        if (keys["arrowdown"] || keys["s"]) camY += speed;
        if (keys["arrowleft"] || keys["a"]) camX -= speed;
        if (keys["arrowright"] || keys["d"]) camX += speed;

        camX = Math.max(0, Math.min(camX, box.clientWidth - wrapper.clientWidth));
        camY = Math.max(0, Math.min(camY, box.clientHeight - wrapper.clientHeight));

        wrapper.scrollLeft = camX;
        wrapper.scrollTop = camY;

        // Move cats toward center
        document.querySelectorAll('.mob').forEach(cat => {
          const catX = parseFloat(cat.style.left);
          const catY = parseFloat(cat.style.top);
          const targetX = wrapper.scrollLeft + wrapper.clientWidth / 2;
          const targetY = wrapper.scrollTop + wrapper.clientHeight / 2;
          const dx = targetX - catX;
          const dy = targetY - catY;
          const dist = Math.hypot(dx, dy);
          const speed = 0.7;
          if (dist > 1) {
            cat.style.left = `${catX + dx / dist * speed}px`;
            cat.style.top = `${catY + dy / dist * speed}px`;
          }
        });

        // Collect items
        document.querySelectorAll('.item').forEach(item => {
          const rect = item.getBoundingClientRect();
          const centerX = wrapper.clientWidth / 2;
          const centerY = wrapper.clientHeight / 2;
          if (
            centerX > rect.left &&
            centerX < rect.right &&
            centerY > rect.top &&
            centerY < rect.bottom
          ) {
            if (item.src.includes("pistach")) {
              health = Math.min(100, health + 150);
              updateHealthBar();
            } else if (item.src.includes("mango")) {
              applyMangoEffect();
            }
            item.remove();
            aimingEnabled = true;
          }
        });
      }

      requestAnimationFrame(gameLoop);
    }
    // Passive damage if cats touch player
    setInterval(() => {
      if (paused) return;
      const centerX = wrapper.clientWidth / 2;
      const centerY = wrapper.clientHeight / 2;
      document.querySelectorAll('.mob').forEach(cat => {
        const rect = cat.getBoundingClientRect();
        if (
          centerX > rect.left &&
          centerX < rect.right &&
          centerY > rect.top &&
          centerY < rect.bottom
        ) {
          health -= 5;
          updateHealthBar();
        }
      });
    }, 500);

    // Spawns
    setInterval(() => spawnCactus(), 4000); // slower cactus
    setTimeout(() => spawnItem("mango.png"), 200000);
    setTimeout(() => spawnItem("pistach.png"), 200000);
    setTimeout(() => spawnItem("PISTACH@.png"), 200000);

    setInterval(() => {
      spawnBlackCat();
      if (catRate > 500) catRate *= 0.95;
    }, catRate);

    gameLoop();
  </script>
</body>
</html>
